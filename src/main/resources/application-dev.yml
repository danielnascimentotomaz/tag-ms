spring:
  h2:
    console:
      enabled: true
      path: /h2-console

      settings:
        trace: false
        web-allow-others: false

  datasource:
    url: jdbc:h2:mem:tag-ms
    driver-class-name: org.h2.Driver
    username: user
    password: 123

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
